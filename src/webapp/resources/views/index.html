<!DOCTYPE html>

<html lang="en">

<head>

    <title>Current weather</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="/resources/js/main.js"></script>

</head>

<body>
<div class="container">
    <div class="page-header">
            <h4>Current weather</h4>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">Enter city:</div>
        <div class="panel-body">
            <form class="form-inline" id="search-form">

                <div class="form-group">
                    <input type=text class="form-control" id="city">
                    <button type="submit" id="bth-search"
                            class="btn btn-primary">Search
                    </button>
                </div>
                <div id="error-field"></div>
            </form>
        </div>
    </div>
    <div id="weather-table">
        <table class="table table-striped table-bordered">
            <thead>
            <div id="city-name"></div>
            </thead>
            <tbody>
            <tr>
                <td>Temperature:</td>
                <td>
                    <div id="temp"></div>
                </td>
            </tr>
            <tr>
                <td>Description:</td>
                <td>
                    <div id="description"></div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>


    <div class="jumbotron">
        Technologies: OpenJDK 8, Spring MVC 4.2.5, Ajax, JSON, jQuery 1.12.0, Twitter Bootstrap 3.3.6, JUnit 4.12. <br/>
        Weather Source: <a href="http://openweathermap.org/">OpenWeatherMap API</a> <br/>
        Author: <a href="https://github.com/NikolajOlejnik"> Nikolaj Olejnik </a>
    </div>
</div>
</body>

</html>
