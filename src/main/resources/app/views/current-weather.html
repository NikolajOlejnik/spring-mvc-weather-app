<div class="page-header">
    <h4>Current weather</h4>
</div>

<form class="form-inline" id="search-form" name="searchForm" ng-submit="getWeather(city)" novalidate>
    <div class="form-group">
        <input type="text" class="form-control" id="city" name="city" ng-model="city" placeholder="enter city..." required ng-minlength="2" ng-maxlength="20">
        <button type="submit" id="bth-search"
                class="btn btn-primary" ng-disabled="searchForm.$invalid">Search
        </button>
    </div>
    <div class="alert alert-danger" ng-if="showError">
        Server error. Please try again.
    </div>
</form>

<div id="weather-area" ng-if="weatherAvailable">

    <div id="weather-table">

        <table class="table table-striped table-bordered">

            <thead>
            <strong><div class="panel-heading" id="city-name">{{weather.city}}</div></strong>
            </thead>
            <tbody>
            <tr>
                <td><b>Temperature</b></td>
                <td>
                    <div id="temp">{{weather.temperature}}</div>
                </td>
            </tr>
            <tr>
                <td><b>Description</b></td>
                <td>
                    <div id="description">{{weather.description}}</div>
                </td>
            </tr>
            <tr>
                <td><b>Wind</b></td>
                <td>
                    <div id="wind">{{weather.wind}}</div>
                </td>
            </tr>
            </tbody>

        </table>

    </div>

</div>
